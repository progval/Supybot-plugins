[build-system]
requires = ["setuptools"]

[project]
name = "limnoria-packageinfo"
version = "0.9.1"
authors = [

]
readme = "README.md"
dependencies = [
    "limnoria",
]
classifiers = [
    'Environment :: Plugins',
    'Programming Language :: Python :: 3',
    'Topic :: Communications :: Chat',
]

[project.entry-points.'limnoria.plugins']
PackageInfo = "limnoria_packageinfo"

[tool.setuptools.package-dir]
"limnoria_packageinfo" = "."
"limnoria_packageinfo.local" = "local/"

[tool.setuptools.package-data]
"limnoria_packageinfo" = ["locales/*.po"]
