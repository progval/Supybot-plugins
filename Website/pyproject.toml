[build-system]
requires = ["setuptools"]

[project]
name = "limnoria-website"
version = "0.0.0"
authors = [
    { name = "Valentin Lorentz" },
]
readme = "README.md"
dependencies = [
    "limnoria",
]
classifiers = [
    'Environment :: Plugins',
    'Programming Language :: Python :: 3',
    'Topic :: Communications :: Chat',
]

[project.entry-points.'limnoria.plugins']
Website = "limnoria_website"

[tool.setuptools.package-dir]
"limnoria_website" = "."
"limnoria_website.local" = "local/"

[tool.setuptools.package-data]
"limnoria_website" = ["locales/*.po"]
